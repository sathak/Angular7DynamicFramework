<div class="row">
  <div>
    <sidebar [scope]="this"></sidebar>
  </div>
  <div class="col-md-10 col-sm-12 col-xs-12">
    <mat-tab-group (selectedTabChange)="tabClick($event)" [(selectedIndex)]="index">
      <mat-tab>
        <ng-template mat-tab-label class="mat-tab-label-active">
          <i class="fa fa-search"></i>
          <span>Search</span>
        </ng-template>

        <app-dynamic-form [dynamicForm]="FormFields" action="search"></app-dynamic-form>

        <mat-card>
          <app-mat-table [columns]="columns" [data]="data" [multiSelect]=true [scope]="this" [rowEvent]=true></app-mat-table>
        </mat-card>

      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-print"></i>
          <span>Scan</span>
        </ng-template>
        <!--<app-data-table [data]="data" [columns]="columns" [options]="options"></app-data-table>-->
        <app-dynamic-form [dynamicForm]="FormFields" action="scan"></app-dynamic-form>

        <mat-card>
          <app-mat-table [columns]="columns" [data]="data" [multiSelect]=false [scope]="this" [rowEvent]=true></app-mat-table>
        </mat-card>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-upload"></i>
          <span>Upload</span>
        </ng-template>
        <app-dynamic-form [dynamicForm]="FormFields" action="upload"></app-dynamic-form>

        <mat-card>
          <app-mat-table [columns]="columns" [data]="data" [multiSelect]=false [scope]="this" [rowEvent]=true></app-mat-table>
        </mat-card>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="fa fa-users"></i>
          <span>Roles</span>
        </ng-template>
        <mat-tab-group (selectedTabChange)="tabClick($event)" *ngIf="index == 3" [selectedIndex]="0">
          <mat-tab>
            <ng-template mat-tab-label>
              <i class="fa fa-users"></i>
              <span>Site Level Users</span>
            </ng-template>
            <app-dynamic-form [dynamicForm]="SiteRoleFields" action="SiteRole"></app-dynamic-form>
            <mat-card>
              <button class="btn btn-danger btn-sm" >
                <i class="fa fa-trash-o"></i> Delete Users
              </button>
              <app-mat-table [columns]="columns" [data]="data" [multiSelect]=true [scope]="this" [rowEvent]=false></app-mat-table>
            </mat-card>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <i class="fa fa-folder-o"></i>
              <span>Folder Level Users</span>
            </ng-template>
            <mat-card>
              <app-mat-table [columns]="columns" [data]="data" [multiSelect]=true [scope]="this" [rowEvent]=false></app-mat-table>
            </mat-card>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<loading [loading]="loading" *ngIf="loading"></loading>
