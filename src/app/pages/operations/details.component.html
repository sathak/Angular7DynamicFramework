
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" (click)="onNoClick()">&times;</button>
    <h4 class="modal-title">{{data.name}}</h4>
  </div>
</div>
<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label class="mat-tab-label-active">
        <i class="fa fa-file-pdf-o"></i>
        <span>Preview</span>
      </ng-template>
      <embed src="https://www.w3docs.com//uploads/media/default/0001/01/540cb75550adf33f281f29132dddd14fded85bfc.pdf#toolbar=0&navpanes=0&scrollbar=0" width="100%" height="350px" />

    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label class="mat-tab-label-active">
        <i class="fa fa-history"></i>
        <span>History</span>
      </ng-template>
      <p>History</p>

    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label class="mat-tab-label-active">
        <i class="fa fa-building-o"></i>
        <span>Properties</span>
      </ng-template>

      <p>Properties</p>
    </mat-tab>
  </mat-tab-group>
</div>
